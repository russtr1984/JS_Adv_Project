<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars people</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>

<body>
    
    <div class="list-wrapper">
        <ul id="list-people">
            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </ul>
        <div class="buttons hide">
            <input type="button" id="btnPrev">
            <input type="button" id="btnNext">
        </div>
    </div>
    <div class="pop-up hide">
        <div class="form-pop-up">
            <div class="info-table">
                <div class="lds-roller show-loader-center"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
            <input type="button" value="&#10006;" id="btnClose">
        </div>
    </div>
</body>

</html>
